---
# Workload CRD for K8s 1.35+ native gang scheduling
# Install with: kubectl apply -f config/crd-workload.yaml
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: workloads.scheduling.k8s.io
  annotations:
    api-approved.kubernetes.io: "https://github.com/kubernetes/enhancements/pull/1111"
spec:
  group: scheduling.k8s.io
  names:
    kind: Workload
    listKind: WorkloadList
    plural: workloads
    singular: workload
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - podSets
            properties:
              podSets:
                type: array
                items:
                  type: object
                  required:
                  - name
                  - count
                  properties:
                    name:
                      type: string
                      description: Name of the pod set
                    count:
                      type: integer
                      minimum: 1
                      description: Number of pods in this set
              priorityClassName:
                type: string
                description: Priority class for workload scheduling
          status:
            type: object
            properties:
              conditions:
                type: array
                items:
                  type: object
                  required:
                  - type
                  - status
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
              admitted:
                type: integer
                description: Number of pods admitted
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: PodSets
      type: string
      jsonPath: .spec.podSets[*].name
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
